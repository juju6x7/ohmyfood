<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Restaurant À la française - Ohmyfood by Julien Penna</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <i class="fa-solid fa-arrow-left"></i>
        <h1>ohmyfood</h1>
        <!-- <img src="images/logo/ohmyfood.png" alt="logo ohmyfood"> -->
      </nav>
      <img
        src="images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="viande crue avec crème et légumes feuillus sur une assiette ronde en céramique blanche"
      />
    </header>

    <div class="menu">
      <div class="resto-name-fav">
        <h2>À la française</h2>
        <i class="fa-regular fa-heart"></i>
      </div>

      <h3>ENTRÉES</h3>
      <div class="card-dish-price">
        <div class="dish-animation">
          <i class="fa-solid fa-circle-check"></i>
        </div>
          <h4>Tartare de poulpe acidulé</h4>
          <div class="description-price">
            <p class="description">Aux zestes d'orange</p>
            <span class="price">25€</span>
          </div>
      </div>
      <div class="order">
        <button class="btn">Commander</button>
      </div>
    </div>

    <footer>
      <h6>ohmyfood</h6>
      <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
      <a href="#"
        ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
      >
      <a href="#">Mentions légales</a>
      <a href="#">Contact</a>
    </footer>
  </body>
</html>
